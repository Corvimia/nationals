<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>The Stylish Nationals Points Page</title>
		
	</head>
	<body>
		<div id="everything">
			<div id="most-things">
				<header>
					<h1 id="dmu_nationals_points">DMU Nationals Points</h1>
				</header>
				<main>
					<section id="overall">
						<h2>Team Leaderboard</h2>
						<table id="points-table" border="0" cellspacing="5" cellpadding="5">
							<thead>
								<tr><th>Team</th><th>Points</th></tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</section>
					<section id="category">
						<h2>Category Winners</h2>
						<table id="category-table" border="0" cellspacing="5" cellpadding="5">
							<thead>
								<tr><th>Place</th><th>Competitor</th><th>Team</th></tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</section>
				</main>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<script src="data.js" type="text/javascript" charset="utf-8"></script>
		<script src="model.js" type="text/javascript" charset="utf-8"></script>
		<script src="leaderboard.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
